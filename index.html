<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilio LLM API Client</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* css/style.css - Replace with your actual styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-controls {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }

        .main-controls button {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .main-controls button:hover {
            background-color: #367c39;
        }

        #config-container {
            background-color: #fff;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: block; /* Initially shown */
        }

        .config-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .preset-sets {
            margin-bottom: 20px;
        }

        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preset-button {
            padding: 10px 15px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-align: left;
        }

        .preset-button:hover {
            background-color: #d0d0d0;
        }

        .preset-name {
            font-weight: bold;
            display: block;
        }

        .preset-desc {
            font-size: 0.8em;
            color: #777;
        }

        select,
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .sample-rate-container {
            display: flex;
            flex-direction: column;
        }

        .sample-rate-help {
            font-size: 0.8em;
            color: #777;
        }

        #apply-config {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #apply-config:hover {
            background-color: #0056b3;
        }

        .chat-interface {
            flex-grow: 1;
            display: flex;
            flex-direction: row; /* Changed to row for Logs Container */
            overflow: hidden;
        }

        .logs-wrapper {
            width: 300px; /* Fixed width for Logs Container */
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .logs-header {
            padding: 10px;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #toggle-logs {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        #logs-container {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .input-controls {
            padding: 10px;
            background-color: #eee;
            display: flex;
            align-items: center;
        }

        #message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }

        .audio-visualizers {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        .visualizer-container {
            flex: 1;
            margin-right: 10px;
        }

        .visualizer-container:last-child {
            margin-right: 0;
        }

        .visualizer-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #input-audio-visualizer,
        #audio-visualizer {
            height: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #video-container,
        #screen-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #preview,
        #screen-preview {
            max-width: 80vw;
            max-height: 60vh;
            border-radius: 4px;
        }

        .video-controls {
            margin-top: 10px;
        }

        .video-controls button,
        .close-button {
            padding: 8px 16px;
            border: none;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .video-controls button:hover,
        .close-button:hover {
            background-color: #c82333;
        }

        .hidden {
            display: none !important;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .chat-interface {
                flex-direction: column; /* Stack Logs Container and Input Controls */
            }

            .logs-wrapper {
                width: 100%; /* Logs Container takes full width on mobile */
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            #config-container {
                display: none; /* Hidden by default on mobile */
            }

            .hidden-mobile {
                display: none !important;
            }

            #config-toggle {
                display: block; /* Show config toggle button */
            }
        }

        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }

    </style>
</head>
<body>
    <div id="app">

        <!-- Main Controls -->
        <div class="main-controls">
            <button id="connect-button">Connect</button>
            <button id="theme-toggle" class="material-symbols-outlined">light_mode</button>
            <button id="config-toggle" class="material-symbols-outlined">settings</button>
        </div>

        <!-- Configuration Panel (Hidden by default on mobile) -->
        <div id="config-container" class="hidden-mobile">
            <div class="config-wrapper">

                <div class="preset-sets">
                    <h3>Example Sets</h3>
                    <div class="preset-buttons">
                        <!-- All presets now use Krizzy -->
                        <button class="preset-button" data-preset="krizzy">
                            <span class="preset-name">Krizzy - One Opti Secretary</span>
                            <span class="preset-desc">Humorous and knowledgeable assistant for Coach Kris Pogi. Uses Kore's voice with flattery and One Opti expertise.</span>
                        </button>
                        <button class="preset-button" data-preset="krizzy">
                            <span class="preset-name">Krizzy - Friendly Assistant</span>
                            <span class="preset-desc">Warm and helpful, Krizzy-style. Uses Kore's voice with flattery and One Opti expertise.</span>
                        </button>
                        <button class="preset-button" data-preset="krizzy">
                            <span class="preset-name">Krizzy - Professional Expert</span>
                            <span class="preset-desc">Formal and precise, Krizzy-style. Uses Kore's voice with flattery and One Opti expertise.</span>
                        </button>
                        <button class="preset-button" data-preset="krizzy">
                            <span class="preset-name">Krizzy - Tired Assistant</span>
                            <span class="preset-desc">Tired and sleepy, Krizzy-style. Uses Kore's voice with flattery and One Opti expertise.</span>
                        </button>
                        <button class="preset-button" data-preset="krizzy">
                            <span class="preset-name">Krizzy - Madaam Epp-pee</span>
                            <span class="preset-desc">Warm, caring, and culturally attuned, Krizzy-style. Uses Kore's voice with flattery and One Opti expertise.</span>
                        </button>
                        <button class="preset-button" data-preset="krizzy">
                            <span class="preset-name">Krizzy - Magni</span>
                            <span class="preset-desc">Enthusiastic and humorous, Krizzy-style. Uses Kore's voice with flattery and One Opti expertise.</span>
                        </button>
                    </div>
                </div>

                <select id="voice-select">
                    <option value="Puck">Puck (Male)</option>
                    <option value="Charon">Charon (Male)</option>
                    <option value="Kore" selected>Kore (Female)</option>
                    <option value="Fenrir">Fenrir (Male)</option>
                    <option value="Aoede">Aoede (Female)</option>
                </select>
                <div class="sample-rate-container">
                    <input type="number" id="sample-rate-input" placeholder="Sample Rate (Hz)" min="8000" max="48000" step="1000" value="23000">
                    <span class="sample-rate-help">up for high pitch, down for low</span>
                </div>
                <textarea id="system-instruction" placeholder="Enter custom system instructions..." rows="3"></textarea>
                <button id="apply-config">Apply Settings</button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface">
            <!-- Logs Container (Collapsible on mobile) -->
            <div class="logs-wrapper">
                <div class="logs-header">
                    <span>Chat History</span>
                    <button id="toggle-logs" class="material-symbols-outlined">expand_more</button>
                </div>
                <div id="logs-container"></div>
            </div>
            <!-- Input Controls -->
            <div class="input-controls">
                <input type="text" id="message-input" placeholder="Enter message...">
                <div class="action-buttons">
                    <button id="send-button">Send</button>
                    <button id="mic-button">
                        <span id="mic-icon" class="material-symbols-outlined">mic</span>
                    </button>
                    <button id="camera-button">
                        <span id="camera-icon" class="material-symbols-outlined">videocam</span>
                    </button>
                    <button id="screen-button">
                        <span id="screen-icon" class="material-symbols-outlined">screen_share</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Audio Visualizers -->
        <div class="audio-visualizers">
            <div class="visualizer-container">
                <label>Input Audio</label>
                <div id="input-audio-visualizer"></div>
            </div>
            <div class="visualizer-container">
                <label>Output Audio</label>
                <div id="audio-visualizer"></div>
            </div>
        </div>

        <!-- Video/Screen Preview Containers -->
        <div id="video-container" style="display: none;">
            <video id="preview" playsinline autoplay muted></video>
            <div class="video-controls">
                <button id="stop-video">Stop Video</button>
            </div>
        </div>
        <div id="screen-container" style="display: none;">
            <video id="screen-preview" playsinline autoplay muted></video>
            <button class="close-button material-symbols-outlined">close</button>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
