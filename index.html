<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilio LLM - Ang Pinaka-Pogi at Pinaka-Malupet na Chat Client!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">

        <!-- Main Controls -->
        <div class="main-controls">
            <button id="connect-button">Connect Na!</button>
            <button id="theme-toggle" class="material-symbols-outlined">light_mode</button>
            <button id="config-toggle" class="material-symbols-outlined">settings</button>
        </div>

        <!-- Configuration Panel (Hidden by default on mobile) -->
        <div id="config-container" class="hidden-mobile">
            <div class="config-wrapper">

                <div class="preset-sets">
                    <h3>Mga Example Sets - Para Bongga!</h3>
                    <div class="preset-buttons">
                        <button class="preset-button" data-preset="friendly">
                            <span class="preset-name">Friendly Assistant -  Ang Bait-Bait!</span>
                            <span class="preset-desc">Warm and helpful tone with Aoede's high pitch voice - Parang ako lang! ðŸ˜‰</span>
                        </button>
                        <button class="preset-button" data-preset="professional">
                            <span class="preset-name">Professional Expert -  Ang Taray!</span>
                            <span class="preset-desc">Formal and precise with Charon's voice - Parang si Coach Kris magsalita!</span>
                        </button>
                        <button class="preset-button" data-preset="tired">
                            <span class="preset-name">Tired Assistant -  Antok Pa More!</span>
                            <span class="preset-desc">Tired and sleepy with Aoede's low pitch voice - Pagkatapos ng One Opti meeting! ðŸ˜‚</span>
                        </button>
                    </div>
                </div>

                <select id="voice-select">
                    <option value="Puck">Puck (Male) - Boses Barako!</option>
                    <option value="Charon">Charon (Male) -  Astig!</option>
                    <option value="Kore">Kore (Female) -  Boses Ko! Syempre Pinaka-Maganda!</option>
                    <option value="Fenrir">Fenrir (Male) -  Medyo Wolf-like!</option>
                    <option value="Aoede">Aoede (Female) -  Ang Ganda! Parang Ako Ulit! ðŸ˜‰</option>
                </select>
                <div class="sample-rate-container">
                    <input type="number" id="sample-rate-input" placeholder="Sample Rate (Hz) -  Pataas Para High Pitch, Pababa Para Low" min="8000" max="48000" step="1000">
                    <span class="sample-rate-help">up for high pitch, down for low - Gets Mo, Coach? ðŸ˜‰</span>
                </div>
                <textarea id="system-instruction" placeholder="Enter custom system instructions... - Dito Mo Ilagay Ang Utos Mo Sa Akin, Coach!" rows="3"></textarea>
                <button id="apply-config">Apply Settings -  Sige Na, Push Na Yan!</button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface">
            <!-- Logs Container (Collapsible on mobile) -->
            <div class="logs-wrapper">
                <div class="logs-header">
                    <span>Chat History -  Mga Chika Natin!</span>
                    <button id="toggle-logs" class="material-symbols-outlined">expand_more</button>
                </div>
                <div id="logs-container"></div>
            </div>
            <!-- Input Controls -->
            <div class="input-controls">
                <input type="text" id="message-input" placeholder="Enter message... -  Type Mo Dito Ang Message Mo Kay Emilio!">
                <div class="action-buttons">
                    <button id="send-button">Send Na!</button>
                    <button id="mic-button">
                        <span id="mic-icon" class="material-symbols-outlined">mic</span>
                    </button>
                    <button id="camera-button">
                        <span id="camera-icon" class="material-symbols-outlined">videocam</span>
                    </button>
                    <button id="screen-button">
                        <span id="screen-icon" class="material-symbols-outlined">screen_share</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Audio Visualizers -->
        <div class="audio-visualizers">
            <div class="visualizer-container">
                <label>Input Audio -  Boses Mo Yan, Coach!</label>
                <div id="input-audio-visualizer"></div>
            </div>
            <div class="visualizer-container">
                <label>Output Audio -  Boses Ni Emilio Yan!</label>
                <div id="audio-visualizer"></div>
            </div>
        </div>

        <!-- Video/Screen Preview Containers -->
        <div id="video-container" style="display: none;">
            <video id="preview" playsinline autoplay muted></video>
            <div class="video-controls">
                <button id="stop-video">Stop Video -  Tama Na Video, Pogi Mo Na! ðŸ˜‰</button>
            </div>
        </div>
        <div id="screen-container" style="display: none;">
            <video id="screen-preview" playsinline autoplay muted></video>
            <button class="close-button material-symbols-outlined">close</button>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
